<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
</head>
<body>
    <div id='password-setup'>
        <h2>Password Criteria</h2>
        <form id='password-form' action='javascript:void(0);'>
            <label for='password-length'>Length: </label>
            <br>
            <input type="number" name="password-length" id="password-length" value='8' min='8' max='128'>
            <br>
            <label for='lowercase'>Include Lowercase?</label>
            <input type="checkbox" name='lowercase' checked><br>
            <label for='uppercase'>Include Uppercase?</label>
            <input type="checkbox" name='uppercase'><br>
            <label for='numbers'>Include Numbers?</label>
            <input type='checkbox' name='numbers'><br>
            <label for='specials'>Include Specials?</label>
            <input type='checkbox' name='specials'><br>
            <input type="submit" value="Create Password">
        </form>
        <h2>Generated Password</h2>
        <textarea id='output'></textarea>
    </div>
    <script src="pwd.js"></script>
</body>
</html>
